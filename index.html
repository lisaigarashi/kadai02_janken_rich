 </head>

<body>
    <header>
    <h1>じゃんけん</h1>
</header>

    <main>
        <button id="reset">やり直し</button>
        <!-- <button id="change">Change!</button> -->

        <ul>
            <li id="gu_btn"><div class="a"><img src="img/gu_img.jpeg"></div></li>
            <li id="cho_btn"><div class="a"><img src="img/cho_img.jpeg"></div></li>
            <li  id="par_btn"><div class="a"><img src="img/pa_img.jpeg"></div></li>

        </ul>
        <div id="judgment"></div>
        <div id="pc_hands">コンピュータは何を出す？<div id="pc_hands"></div>

    </main>
    <script>
        // 各ボタンをクリックするとじゃんけん処理がされる
        // 各結果を画像でif文で分岐して結果を出した後に表示させる]
        const gu_img = '<img src= img/gu_img.jpeg>';
        const cho_img = '<img src=img/cho_img.jpeg>';
        const pa_img = '<img src= img/pa_img.jpeg>';
        const judge_img1='<img src= img/happy_woman.png>';
        const judge_img2='<img src = img/pose_kuyashii_woman.png>';
        const judge_img3='<img src = img/tehepero9_businesswoman.png>';
       

     
        $("#gu_btn").on("click", function () {
            // 1.乱数を作る
            let index = Math.ceil(Math.random() * 3);
            let pc_hand = "";
            let judge_b = "";

            // 2.if文で分岐を作る
            if (index == 0) {
                pc_hand = gu_img;
                judge_b = judge_img3;

            } else if (index == 1) {
                pc_hand = pa_img;
                judge_b = judge_img1;

            } else if (index == 2) {
                pc_hand = cho_img;
                judge_b = judge_img2;
            } else {
                judge_b = '勝負にならず';
            }
            // 3.表示する
            $("#pc_hands").html(pc_hand);
            $("#judgment").html(judge_b);

        });

        $("#cho_btn").on("click", function () {
            // 1.乱数を作る
            let index = Math.floor(Math.random() * 3);
            let pc_hand = "";
            let_judge = "";
            // 2.if文で分岐を作る
            if (index == 0) {
                pc_hand = gu_img;
                judge_b = judge_img2;

            } else if (index == 1) {
                pc_hand = pa_img;
                judge_b = judge_img1;

            } else if (index == 2) {
                pc_hand = cho_img;
                judge_b = judge_img3;
            } else {
                judge_b = '勝負にならず';
            }
            // 3.表示する
            $("#pc_hands").html(pc_hand);
            $("#judgment").html(judge_b);

        });

        $("#par_btn").on("click", function () {
            // 1.乱数を作る
            let index = Math.floor(Math.random() * 3);
            let pc_hand = "";
            let_judge = "";
            // 2.if文で分岐を作る
            if (index == 0) {
                pc_hand = gu_img;
                judge_b = judge_img1;

            } else if (index == 1) {
                pc_hand = pa_img;
                judge_b = judge_img3;
                
            } else if (index == 2) {
                pc_hand = cho_img;
                judge_b =judge_img2;
            } else {
                judge_b = '勝負にならず';
            }
            // 3.表示する
            $("#pc_hands").html(pc_hand)
            $("#judgment").html(judge_b);

        });
        $("#reset").on("click", function () {
            // まっさらな状態になる
            $("#pc_hands").html("コンピューターは何をだす？");
            $("#judgment").html("");
            $("body").css("background-color","#EEEEEE");


        });
        $("#change").on("click", function () {
            // 色が変わる（背景）
            $("body").css("background-color", "#0000FF");
        });
    
        $("#change_red").on("change", function () {
            // 色が変わる（背景）
            $("body").css("background-color", "#0000F");
        });






    </script>

    <footer></footer>
    <script>





    </script>
</body>
